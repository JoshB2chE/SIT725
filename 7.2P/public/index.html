<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Task 7.2P</title>

      <link rel="stylesheet" type="text/css" href="css/style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  </head>
  <body>
    <nav>
      <div class="nav-wrapper container">
        <a href="" class="brand-logo">SIT725 Applied Software Engineering</a>

        <ul id="nav-mobile" class="right hide-on-med-and-down">
          <li><a href="https://ontrack.deakin.edu.au">OnTrack</a></li>
          <li><a href="https://sync.deakin.edu.au">DeakinSync</a></li>
          <li><a href="https://www.deakin.edu.au">Deakin University</a></li>
        </ul>
      </div>
    </nav>

    <main class="main-body">
      <div class="container">
        <h1>Task 7.2P</h1>
        <p>This is a simple Express app with a Materialize front-end, with a Websocket integration.</p>
      </div>

      <div class="container">
        <div class="row">
          <div class="col s12 m6">
            <div class="card">
              <div class="card-content">
                <span class="card-title">Websocket</span>
                <p>Click the button below to connect to the Websocket server.</p>
              </div>
              <div class="card-action">
                <a href="#" class="btn" id="connect">Connect</a>
                <a href="#" class="btn disabled" id="disconnect">Disconnect</a>
              </div>
            </div>
          </div>
          <div class="col s12 m6">
            <div class="card">
              <div class="card-content">
                <span class="card-title">Messages</span>
                <ul id="messages"></ul>

                <div class="input-field" style="margin-top: 2rem;">
                  <label for="message">Message</label>
                  <input placeholder="Enter message" id="message" type="text">
                </div>
                <a href="#" class="waves-effect waves-light btn disabled" id="send">Send</a>
              </div>
            </div>
          </div>
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
